{{> duplicate/header}}
{{> duplicate/navigation}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form action="/users/{{user.id}}" method="post" name="update">
                <input name="_method" type="hidden" value="PUT"/>
                <div class="form-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input class="form-control" id="newPassword" name="newPassword" placeholder="User ID">
                </div>
                <div class="form-group">
                    <label for="checkPassword">새 비밀번호 확인</label>
                    <input class="form-control" id="checkPassword" name="checkPassword" placeholder="Password"
                           type="password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" value="{{user.name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input class="form-control" id="email" name="email" placeholder="Email" type="email"
                           value="{{user.email}}">
                </div>
                <button class="btn btn-success clearfix pull-right" type="submit">수정하기</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

{{> duplicate/footer}}
